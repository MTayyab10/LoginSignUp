<!DOCTYPE html>
<html>
<head>
	<title>SignUp Form</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>


	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="styles.css">
	
   <script src="https://kit.fontawesome.com/97dffca0dc.js" crossorigin="anonymous"></script>


</head>
<body>


	<div class="container">
		<div class="row">

			<div class="col-md-6">

				<div>

				  <form class="form" id="in" >

				  	<h1>Sign Up</h1>

               <input type="text" name="" placeholder="First Name" required="">

               <input type="text" name="" placeholder="Last Name" required="">

               <input type="email" name="" placeholder="Email" required="">

               <input type="password" name="" placeholder="Password" required="">

               <a id="info" href="signin.html">Already Have Account? Sign In</a>

               <input type="submit" name="" value="Sign Up" href="#">

               <div class="col-md-12">

               	<ul class="social-icons circle">

               		<li>
               			<a href="#" class="fbIcon" title="Facebook"><i class="fab fa-facebook-f"></i>
               			</a>
               		</li>

               		<li>
               			<a href="#" class="twIcon" title="Twitter"><i class="fab fa-twitter"></i>
               			</a>
               		</li>

               		<li>
               			<a href="#" class="goIcon" title="Google"><i class="fab fa-google"></i>
               			</a>
               		</li>

               	</ul>
               </div>
				  	
				  </form>	

				</div>
			     		

			</div>

		</div>
		
	</div>

</body>
</html>
